version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: passd
      POSTGRES_DB: reels
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d reels"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: video_stats_admin
    environment:
      DATABASE_URL: postgresql+asyncpg://user:passd@postgres:5432/reels
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn admin.main:app --host 0.0.0.0 --port 8000
      "

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: video_stats_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://user:passd@postgres:5432/reels
      INSTAGRAM_SESSIONID: ${INSTAGRAM_SESSIONID}
      INSTAGRAM_CSRFTOKEN: ${INSTAGRAM_CSRFTOKEN}
      INSTAGRAM_PROXY: ${INSTAGRAM_PROXY}
      TEST_MODE: ${TEST_MODE:-false}
      WORKER_INTERVAL_HOURS: ${WORKER_INTERVAL_HOURS:-24}
      WORKER_REELS_LIMIT: ${WORKER_REELS_LIMIT:-50}
      AUDIO_DIR: audio
    volumes:
      - worker_audio:/app/audio
      - worker_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  worker_audio:
  worker_logs:
